<div fxLayout="column" fxLayoutGap="4px" class="component-container">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="calendar-row">
    <button mat-icon-button color="primary" type="button" (click)="changeMonth(null, -1)">
      <mat-icon class="head-button-icon">chevron_left</mat-icon>
    </button>

    <ng-container>
      <span (click)="currentDatepicker.open()">{{ currentDate | dateFormat: monthFormat }}</span>
      <input matInput [matDatepicker]="currentDatepicker" class="display-none" (dateChange)="changeMonth($event)">
      <mat-datepicker #currentDatepicker class="display-none"></mat-datepicker>
    </ng-container>

    <button mat-icon-button color="primary" type="button" (click)="changeMonth(null, 1)">
      <mat-icon class="head-button-icon">chevron_right</mat-icon>
    </button>
  </div>

  <activity-menu></activity-menu>
  <month-activity-card [weekList]="weekList"></month-activity-card>
</div>

<add-activity [currentDate]="currentDate"></add-activity>
