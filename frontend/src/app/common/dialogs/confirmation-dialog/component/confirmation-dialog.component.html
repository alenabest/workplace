<mat-card class="common-theme confirmation-container">
  <mat-card-content class="confirmation-content">
    <span> {{message}} </span>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-button color="primary" type="button" mat-dialog-close>Нет</button>
    <button mat-button color="accent" type="button" [mat-dialog-close]="true">Да</button>
  </mat-card-actions>
</mat-card>
