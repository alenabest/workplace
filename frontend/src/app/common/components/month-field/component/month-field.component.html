<mat-form-field floatLabel="never" appearance="outline" class="month-field">
  <input matInput [matDatepicker]="datepicker" readonly [formControl]="dateControl">
  <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
  <mat-datepicker #datepicker startView="multi-year" (monthSelected)="selectMonth($event, datepicker)">
  </mat-datepicker>
</mat-form-field>
