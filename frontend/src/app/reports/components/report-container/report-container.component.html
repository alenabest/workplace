<span fxLayout="row" fxLayoutAlign="flex-start center" class="report-container">
  <span fxFlex class="description-container">
    <ng-content></ng-content>
    <span *ngIf="report?.link">
      Последний отчет сформирован за <b>{{ report?.generated | dateFormat: reportDateFormat }}</b>.
      При формировании нового отчёта, ссылка на последний отчёт больше не будет доступна.
    </span>
  </span>
  <span class="date-container" *ngIf="withDate">
    <month-field [dateControl]="dateControl"></month-field>
  </span>
  <span fxLayout="row" fxLayoutGap="4px" class="button-container">
  <button mat-raised-button color="primary" [disabled]="report?.state === 0"
          (click)="generateReport()">Сформировать</button>
  <button mat-raised-button color="primary" [disabled]="!report?.link" (click)="downloadReport()">
    <span fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="4px">
      <mat-spinner color="primary" [diameter]="16" [strokeWidth]="1"
                   *ngIf="report?.state === 0"></mat-spinner>
      <span>Скачать</span>
    </span>
  </button>
  </span>
</span>
