<mat-card class="common-theme">
  <mat-card-title>Изменение пароля</mat-card-title>
  <mat-card-content>
    <form role="form" [formGroup]="changePasswordForm" fxLayout="column" fxLayoutGap="8px">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Старый пароль</mat-label>
        <input matInput type="password" formControlName="oldPassword" required>
        <mat-error *ngIf="oldPassword.invalid">{{ getValidationMessage(oldPassword)}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Новый пароль</mat-label>
        <input matInput type="password" formControlName="newPassword" required>
        <mat-error *ngIf="newPassword.invalid">{{ getValidationMessage(newPassword)}}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="flex-end center">
    <button mat-button type="button" color="primary" mat-dialog-close>Отмена</button>
    <button mat-raised-button type="submit" color="primary" (click)="checkFormAndChangePassword()">Сохранить</button>
  </mat-card-actions>
</mat-card>
