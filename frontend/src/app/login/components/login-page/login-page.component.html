<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
  <div class="login-form" fxLayout="column" fxLayoutAlign="center center">
    <form role="form" [formGroup]="loginForm" fxLayout="column">
      <div fxLayout="row">
        <mat-form-field floatLabel="always" fxFlex>
          <mat-label>Логин</mat-label>
          <input matInput placeholder="Введите логин" formControlName="username" required>
        </mat-form-field>
      </div>

      <div fxLayout="row">
        <mat-form-field floatLabel="always" fxFlex>
          <mat-label>Пароль</mat-label>
          <input matInput placeholder="Введите пароль" formControlName="password" type="password" required>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit">ВОЙТИ</button>
    </form>
  </div>
</div>
